<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="page-header__logo-wrapper
                    page-header__logo-wrapper--closed
                    page-header__logo-wrapper--nojs">
          <a class="page-header__logo">
            <img class="page-header__logo-image"
            src="img/logo-pink-white-mobile.svg"
            width="75" height="22" alt="Мобильное приложение Pink">
          </a>
          <button class="page-header__toggle
                         page-header__toggle--closed
                         page-header__toggle--nojs"
                  type="button">
            Открыть меню
          </button>
        </div>
        <nav class="main-nav  main-nav--closed  main-nav--nojs">
          <div class="main-nav__wrapper">
            <ul class="main-nav__list site-list">
              <li class="site-list__item">
                <a>Главная</a>
              </li>
              <li class="site-list__item">
                <a href="photo.html">Фотографии</a>
              </li>
              <li class="site-list__item">
                <a href="form.html">Конкурс</a>
              </li>
              <li class="site-list__item">
                <a href="#">Html Academy</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="page-main">
      <!--<h1 class="visually-hidden">Pink! Раскрась серые будни!</h1>-->
      <div class="offer">
        <div class="offer__header">
          <h2 class="visually-hidden">
            Предложение скачать приложение
          </h2>
          <div class="offer__image">
          </div>
          <p class="offer__slogan offer__slogan--nojs">
            Взгляните на жизнь иначе!
          </p>
        </div>
        <div class="offer__os-wrapper">
          <a class="offer__button" href="#">
            Скачать приложение
          </a>
          <ul class="offer__os os-list">
            <li class="os-list__item">
              <a href="#">
                Apple
              </a>
            </li>
            <li class="os-list__item">
              <a href="#">
                Android
              </a>
            </li>
            <li class="os-list__item">
              <a href="#">
                Windows
              </a>
            </li>
          </ul>
          <p class="offer__available-os">
            Доступно для iPhone, iPad, Android,
            Windows Phone, OS X, Windows 8
          </p>
        </div>
      </div>
      <section class="advantages">
        <div class="advantages__header">
          <h2 class="visually-hidden">Преимущества Pink</h2>
          <p class="advantages__problem"><!--Устали от серости мегаполиса?--></p>
          <p class="advantages__problem"><!--Нам есть, что вам предложить!--></p>
        </div>
        <ul class="advantages__list">
          <li class="advantages__item">
            <!--<h3 class="advantages__title">Поднимает настроение</h3>
            <p class="advantages__description">
              Приложение позволит вам победить осеннюю хандру и
              депрессию буквально в несколько кликов!
            </p>-->
          </li>
          <li class="advantages__item">
            <!--<h3 class="advantages__title">Меняет мир вокруг</h3>
            <p class="advantages__description">
              Сделайте снимок и украсьте его
              смайликом или текстовой подписью,
              чтобы усилить эффект
            </p>-->
          </li>
          <li class="advantages__item">
            <!--<h3 class="advantages__title">Заводит новых друзей</h3>
            <p class="advantages__description">
              Ставьте лайки, комментируйте,
              делитесь фотографиями с друзьями и
              заводите новых
            </p>-->
          </li>
        </ul>
        <!--<img class="advantages__img" width="" height=""
        src="../img/iphone-screen-mobile@1x.png"
        alt="Пинк на вашем смартфоне">-->
      </section>
      <section class="fake-news">
      </section>
    </main>
    <script>
    var navToggle = document.querySelector('.page-header__toggle');
    var mainNav = document.querySelector('.main-nav');
    var headerLogo = document.querySelector('.page-header__logo-wrapper');
    var offerSlogan = document.querySelector('.offer__slogan');

    navToggle.classList.remove('page-header__toggle--nojs');
    mainNav.classList.remove('main-nav--nojs');
    headerLogo.classList.remove('page-header__logo-wrapper--nojs');
    offerSlogan.classList.remove('offer__slogan--nojs');

    navToggle.addEventListener('click', function(){
      if(mainNav.classList.contains('main-nav--closed')){
        mainNav.classList.remove('main-nav--closed');
        headerLogo.classList.remove('page-header__logo-wrapper--closed');
        offerSlogan.classList.add('offer__slogan--nav-opened');
        navToggle.classList.remove('page-header__toggle--closed');
        navToggle.classList.add('page-header__toggle--opened');
      }
      else{
        mainNav.classList.add('main-nav--closed');
        headerLogo.classList.add('page-header__logo-wrapper--closed');
        offerSlogan.classList.remove('offer__slogan--nav-opened');
        navToggle.classList.add('page-header__toggle--closed');
        navToggle.classList.remove('page-header__toggle--opened');
      }
    })
    </script>
  </body>
</html>
