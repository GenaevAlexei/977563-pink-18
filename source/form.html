<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page-form">
    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="page-header__logo-wrapper
                    page-header__logo-wrapper--closed
                    page-header__logo-wrapper--nojs">
          <a class="page-header__logo">
            <img class="page-header__logo-image"
            src="img/logo-pink-white-mobile.svg"
            width="75" height="22" alt="Мобильное приложение Pink">
          </a>
          <button class="page-header__toggle
                         page-header__toggle--closed
                         page-header__toggle--nojs"
                  type="button">
            Открыть меню
          </button>
        </div>
        <nav class="main-nav  main-nav--closed  main-nav--nojs">
          <!--<div class="main-nav__wrapper">-->
            <ul class="main-nav__list site-list">
              <li class="site-list__item">
                <a href="index.html">Главная</a>
              </li>
              <li class="site-list__item">
                <a href="photo.html">Фотографии</a>
              </li>
              <li class="site-list__item site-list__item--current">
                <a>Конкурс</a>
              </li>
              <li class="site-list__item">
                <a href="#">Html Academy</a>
              </li>
            </ul>
          <!--</div>-->
        </nav>
      </div>
    </header>
    <main class="page-main page-main--form">
      <h1 class="visually-hidden">Pink! Конкурс</h1>
      <div class="offer offer--short">
        <h2 class="offer__slogan offer__slogan--short">
          Конкурс на самое безбашенное
          путешествие с Пинк
        </h2>
      </div>
      <div class="block"></div>
    </main>
    <footer class="page-footer">
      <div class="page-footer__item">
        <a href="#" class="page-footer__logo-link ">
          <img class="page-footer__logo-image"
          src="img/logo-pink-blue-mobile.svg"
          width="" height="" alt="Лого Пинк">
        </a>
      </div>
      <div class="page-footer__item">
        <ul class="page-footer__social social-list">
          <li class="social-list__item">
            <a href="#">
              <span class="social-list__twitter">twitter</span>
            </a>
          </li>
          <li class="social-list__item">
            <a  href="#">
              <span class="social-list__facebook">facebook</span>
            </a>
          </li>
          <li class="social-list__item">
            <a href="#">
              <span class="social-list__unknown">unknown</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="page-footer__item copyright">
        <b class="copyright__text">Разработано</b>
        <a href="#" class="copyright__link">
          <img class="copyright__logo"
          src="img/logo-htmlacademy.svg"
          alt="Лого HTMLAcademy">
        </a>
      </div>
    </footer>
    <script src="js/script.js"></script>
