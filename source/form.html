<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page-form">
    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="page-header__logo-wrapper
                    page-header__logo-wrapper--closed
                    page-header__logo-wrapper--nojs">
          <a class="page-header__logo" title="Логотип Пинк">
            <svg class="page-header__logo-image" width="75" height="22">
              <use xlink:href="#logo-pink-white-mobile" fill="currentColor">
              </use>
            </svg>
            <svg class="page-header__logo-glasses" width="146.3px" height="40.375px">
              <use xlink:href="#logo-pink-white-tablet" fill="currentColor">
              </use>
            </svg>
            <svg class="page-header__logo-glasses page-header__logo-glasses--desktop" width="146.3px" height="40.375px">
              <use xlink:href="#logo-pink-white-desktop" fill="currentColor">
              </use>
            </svg>
          </a>
          <button class="page-header__toggle
                         page-header__toggle--closed
                         page-header__toggle--nojs" type="button">
            Открыть меню
          </button>
        </div>
        <nav class="main-nav  main-nav--closed  main-nav--nojs">
            <ul class="main-nav__list site-list">
              <li class="site-list__item">
                <a href="index.html">Главная</a>
              </li>
              <li class="site-list__item">
                <a href="photo.html">Фотографии</a>
              </li>
              <li class="site-list__item site-list__item--current">
                <a>Конкурс</a>
              </li>
              <li class="site-list__item">
                <a href="#">HTML Academy</a>
              </li>
            </ul>
        </nav>
      </div>
    </header>
    <main class="page-main page-main--form">
      <h1 class="visually-hidden">Pink! Конкурс</h1>
      <div class="offer offer--short">
        <h2 class="offer__slogan offer__slogan--short">
          Конкурс на самое безбашенное
          путешествие с Пинк
        </h2>
      </div>
      <section class="page-form">
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__item">
        <a href="#" class="page-footer__logo-link " title="Логотип Пинк">
          <svg class="page-footer__pink-logo" width="146.3px" height="40.375px">
            <use xlink:href="#logo-pink-blue-mobile" fill="currentColor"></use>
          </svg>
          <svg class="page-footer__pink-logo page-footer__pink-logo--desktop" width="146.3px" height="40.375px">
              <use xlink:href="#logo-pink-blue-desktop" fill="currentColor"></use>
          </svg>
        </a>
      </div>
      <div class="page-footer__item">
        <ul class="page-footer__social social-list">
          <li class="social-list__item">
            <a class="social-list__button" href="#" title="Twitter">
              <svg class="social-list__twitter-icon" width="17.5px" height="14.663px">
                <use xlink:href="#icon-twitter" fill="currentColor"></use>
              </svg>
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__button" href="#" title="Facebook">
              <svg class="social-list__facebook-icon" width="8.673px" height="18.944px">
                  <use xlink:href="#icon-facebook" fill="currentColor"></use>
              </svg>
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__button" href="#" title="Youtube">
              <svg class="social-list__youtube-icon" width="14.64px" height="13.96px">
                 <use xlink:href="#icon-youtube" fill="currentColor"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="page-footer__item copyright">
        <b class="copyright__text">Разработано</b>
        <a href="#" class="copyright__link" title="HTML Academy">
          <svg class="copyright__logo" width="26.943px" height="34.09px">
           <use xlink:href="#logo-htmlacademy" fill="currentColor"></use>
          </svg>
        </a>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
